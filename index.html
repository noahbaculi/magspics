    <script>
      $("img.enlargeable")
        .addClass("img-modal")
        .click(function () {
          let modal;
          const src = $(this).attr("src");
          const img = src.replace(".jpg", "");
          const max_width = "90vw";

          const img_html = `<img
				loading="lazy"
				decoding="async"
				src="${src}"
				style="
					max-width: ${max_width};
					max-height: 90vh;
					border-radius: 5px;
				"
			/>
			`;

          function removeModal() {
            modal.remove();
            $("body").off("keyup.modal-close");
          }
          modal = $(`<div class="fade-in-img">${img_html}`)
            .css({
              background: "RGBA(0,0,0,.8)",
              display: "flex",
              "justify-content": "center",
              "align-items": "center",
              "background-origin": "content-box",
              width: "100%",
              height: "100%",
              position: "fixed",
              zIndex: "10000",
              top: "0",
              left: "0",
              cursor: "zoom-out",
            })
            .click(function () {
              removeModal();
            })
            .appendTo("body");
          //handling ESC
          $("body").on("keyup.modal-close", function (e) {
            if (e.key === "Escape") {
              removeModal();
            }
          });
        });
    </script>
